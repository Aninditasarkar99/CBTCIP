<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    
         <!-- <h4 class="sign">Created by Anindita Sarkar</h4>        -->
        <div class="container">
            <input type="text" class='textme' id='show' placeholder="Enter number" disabled="true">
            <button class="btn-1" onclick="show('+')">+</button>
            <button class="btn-1" onclick="show('-')">-</button>
            <button class="btn-1" onclick="show('/')">/</button>
            <button class="btn-1" onclick="show('*')">x</button>
            <button class="btn-1" onclick="Backspace()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
            <button class="btn-1" onclick="show(7)">7</button>
            <button class="btn-1" onclick="show(8)">8</button>
            <button class="btn-1" onclick="show(9)">9</button>
            <button class="btn-2" onclick="show(0)">0</button>
            <button class="btn-1" onclick="show(4)">4</button>
            <button class="btn-1" onclick="show(5)">5</button>
            <button class="btn-1" onclick="show(6)">6</button>
            <button class="btn-3" onclick="Clear()">Clear</button>
            <button class="btn-1" onclick="show(1)">1</button>
            <button class="btn-1" onclick="show(2)">2</button>
            <button class="btn-1" onclick="show(3)">3</button>
            <button class="btn-4" onclick="output()">=</button>
        </div> 
        <h4 class="sign">Created by Anindita Sarkar<br>
           30/07/2023</h4>
         
	<script src="calculator.js"></script>
  </body>
</html>
